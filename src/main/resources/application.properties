spring.application.name=unq-dapps-2025s2-GrupoG

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Football-Data.org
footballdata.api.base-url=https://api.football-data.org/v4
footballdata.api.token=${FD_API_TOKEN}

management.endpoints.web.exposure.include=prometheus,metrics,health,info
management.endpoint.prometheus.enabled=true